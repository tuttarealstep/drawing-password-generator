<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drawing password generator</title>
        <meta name="description" content="Drawing password generator - Generate your password by drawing it">
        <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/app.css"/>
        
        <meta name="application-name" content="Drawing Password"/>
        <meta name="msapplication-TileColor" content="#0e2b5e"/>
        
        
        <meta property="og:title" content="Drawing password generator">
        <meta property="og:url" content="http://stefanovalenzano.me/drawing-password-generator/">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Drawing password generator - Generate your password by drawing it">
    </head>
    <body>
        <div class="description" role="main">
            <h1>Drawing password generator</h1>
            <p>Edit parameters, move the mouse, copy the password or the phrase!</p>
            <p>Click to stop, click again to restart drawing!</p>
            <br>
            <label for="phraseLength">Length: </label>
            <input id="phraseLength" type="number" value="10" placeholder="length">
            <br><br>
            <label for="symbolCheckBox">Symbols (!()-.?_$&+): </label>
            <input type="checkbox" id="symbolCheckBox">
            <br><br>
            <label for="timeCheckBox">RandomTime: </label>
            <input type="checkbox" id="timeCheckBox">
            <br><br>
            <input type="button" id="copyButton" value="Copy">
            <input type="button" id="resetButton" value="Reset">
        </div>
        <p id="phraseContainer"></p>
        <a class="madewith" href="https://tuttarealstep.github.io">Made by Stefano Valenzano</a>

        <canvas id="canvasBoard"></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script type="application/javascript" src="assets/app.js"></script>
    </body>
</html>
